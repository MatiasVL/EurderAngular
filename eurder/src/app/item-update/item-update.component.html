<div *ngIf="item">
  <h2>Edit item: {{item.name|lowercase}}</h2>
  <div><span>Id: </span>{{item.id}}</div>
  <div>Name:
    <input [(ngModel)]="item.name" placeholder="name"/>
  </div>
  <div>Description: {{item.description}}</div>
  <div><span>Price: </span>{{item.price | currency}}</div>
  <div><span>Stock: </span>{{item.stock}}</div>
</div>
<button (click)="edit()">Save</button>
<button (click)="goBack()">Cancel</button>
