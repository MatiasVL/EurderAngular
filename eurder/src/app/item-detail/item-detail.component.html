<div *ngIf="item">
  <h2>Details of {{item.name|lowercase}}</h2>
  <div><span>Id: </span>{{item.id}}</div>
  <div>Name:
    <input [(ngModel)]="item.name" placeholder="name"/>
  </div>
  <div>Description: {{item.description}}</div>
  <div><span>Price: </span>{{item.price | currency}}</div>
  <div><span>Stock: </span>{{item.stock}}</div>
  <button>
    <a routerLink="/update/{{item.id}}">Update</a>
  </button>
  <router-outlet></router-outlet>
</div>
<button (click)="goBack()">Back to previous awesome page</button>
