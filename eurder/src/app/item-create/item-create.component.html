<h1> Create item</h1>
<form (ngSubmit)="onSubmit()" #itemForm="ngForm">
  <div class="form-group">
    <label for="itemName">Name</label>
    <input type="text" class="form-control" id="itemName"
           required placeholder="Name"
           [(ngModel)]="model.name" name="itemName" #itemName="ngModel">
    <div [hidden]="itemName.valid || itemName.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="itemDescription">Description</label>
    <input type="text" class="form-control" id="itemDescription"
           required maxlength="255" placeholder="Description"
           [(ngModel)]="model.description" name="itemDescription" #itemDescription="ngModel">
    <div [hidden]="itemDescription.valid || itemDescription.pristine"
         class="alert alert-danger">
      Description is required and can only contain 255 characters
    </div>
  </div>
  <div class="form-group">
    <label for="itemPrice">Price</label>
    <input type="text" class="form-control" id="itemPrice"
           required placeholder="Price"
           [(ngModel)]="model.price" name="itemPrice" #itemPrice="ngModel">
    <div [hidden]="itemPrice.valid || itemPrice.pristine"
         class="alert alert-danger">
      Price is required
    </div>
  </div>
  <div class="form-group">
    <label for="itemStock">Amount of stock</label>
    <input type="text" class="form-control" id="itemStock"
           required placeholder="Amount"
           [(ngModel)]="model.amountOfStock" name="itemStock" #itemStock="ngModel">
    <div [hidden]="itemStock.valid || itemStock.pristine"
         class="alert alert-danger">
      Stock amount is required
    </div>
  </div>

  <button (click)="createItem(itemName.value,itemDescription.value,itemPrice.value,itemStock.value)"
          type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Create item</button>
  <button type="button" class="btn btn-default" (click)="newItem(); itemForm.reset()">Clear input</button>
  <button (click)="goBack()">CANCEL</button>
</form>
